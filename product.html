<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Products</title>
  <style>
    :root{--b:#1a73e8;--b2:#0b57d0;--line:#e0e0e0;--muted:#5f6368;--soft:#f6f9ff;}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui;background:linear-gradient(180deg,var(--soft),#fff 45%);color:#202124}
    .page{min-height:100vh;display:flex;flex-direction:column}
    .main{flex:1}
    .wrap{max-width:1100px;margin:0 auto;padding:14px 16px}
    .hdr{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--line);z-index:10}
    .hdr-row{display:flex;justify-content:space-between;gap:12px;align-items:center;flex-wrap:wrap}
    .brand{display:flex;gap:12px;align-items:center}
    .truck{width:56px;height:56px;border-radius:16px;border:1px solid #d2e3fc;background:linear-gradient(135deg,#fff,#e8f0fe);display:flex;align-items:center;justify-content:center;box-shadow:0 10px 22px rgba(26,115,232,.18)}
    .title{font-weight:900}
    .sub{font-size:12px;color:var(--muted)}
    .nav a{color:var(--b2);font-weight:900;text-decoration:none;margin-right:12px}
    .nav a.on{text-decoration:underline}
    .pill{font-size:12px;padding:6px 10px;border-radius:999px;background:#e8f0fe;color:var(--b2);border:1px solid #d2e3fc;font-weight:900}
    .card{background:#fff;border:1px solid var(--line);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.04);overflow:hidden}
    .card h2{margin:0;padding:14px 16px;border-bottom:1px solid var(--line);font-size:16px;display:flex;justify-content:space-between;align-items:center}
    .content{padding:14px 16px}
    .row{display:grid;grid-template-columns:1.2fr .8fr .35fr;gap:10px}
    @media(max-width:860px){.row{grid-template-columns:1fr}}
    label{display:block;font-size:12px;color:var(--muted);margin:8px 0 6px}
    input,select{width:100%;padding:11px 12px;border:1px solid var(--line);border-radius:12px;outline:none;font-size:14px}
    input:focus,select:focus{border-color:#bcd3ff;box-shadow:0 0 0 4px rgba(26,115,232,.12)}
    button{border:none;border-radius:12px;padding:11px 14px;cursor:pointer;font-weight:900;background:linear-gradient(135deg,var(--b),var(--b2));color:#fff}
    table{width:100%;border-collapse:collapse;font-size:13px}
    th,td{padding:10px;border-bottom:1px solid var(--line);vertical-align:top}
    th{color:var(--muted);font-weight:900;background:#fbfbfd;text-align:left}
    .tiny{font-size:12px;color:var(--muted)}
    .mono{font-family:ui-monospace,Menlo,Consolas,monospace}
    .img{width:46px;height:46px;border-radius:12px;border:1px solid var(--line);overflow:hidden;background:#fff}
    .img img{width:100%;height:100%;object-fit:cover}
    .footer{padding:12px 16px 16px;display:flex;justify-content:center}
    .footer-pill{width:min(980px, calc(100% - 16px));border-radius:999px;padding:10px 14px;border:1px solid #d2e3fc;background:#ffffff;box-shadow:0 10px 26px rgba(26,115,232,.10);overflow:hidden}
    .marquee{overflow:hidden;white-space:nowrap}
    .marquee__inner{display:inline-flex;gap:32px;align-items:center;animation:marquee 14s linear infinite}
    .marquee__inner span{color:#93c5fd;font-weight:900;letter-spacing:.4px}
    @keyframes marquee{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}
  </style>
</head>
<body>
<div class="page">
  <div id="hdr"></div>

  <div class="main">
    <div class="wrap">
      <div class="card">
        <h2><span>Danh sách sản phẩm</span><span class="pill" id="count">0</span></h2>
        <div class="content">
          <div class="row">
            <div>
              <label>Tìm kiếm</label>
              <input id="search" placeholder="OEM/SKU, tên, mã thay thế...">
            </div>
            <div>
              <label>Nhóm hàng</label>
              <select id="category"></select>
            </div>
            <div style="display:flex;align-items:end">
              <button id="btn">Tải</button>
            </div>
          </div>

          <div style="margin-top:12px;overflow:auto">
            <table>
              <thead>
                <tr><th>Ảnh</th><th>Mã</th><th>Tên</th><th>Nhóm</th><th>Tồn</th><th>Giá</th></tr>
              </thead>
              <tbody id="tb"><tr><td colspan="6" class="tiny">Chưa có dữ liệu</td></tr></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="ftr"></div>
</div>

<script type="module">
  import { jsonp, firstImage, uiHeader, uiFooter } from "./app.js";
  const $ = (id)=>document.getElementById(id);

  $('hdr').innerHTML = uiHeader('products');
  $('ftr').innerHTML = uiFooter();

  async function init(){
    const init = await jsonp('init');
    const cats = init.categories || [];
    $('category').innerHTML = `<option value="">Tất cả</option>` + cats.map(c=>`<option value="${c}">${c}</option>`).join('');
    load();
  }

  async function load(){
    const search = $('search').value || '';
    const category = $('category').value || '';
    const res = await jsonp('products', { search, category, limit: 800 });
    const rows = res?.rows || [];
    $('count').textContent = rows.length + ' SP';

    const tb = $('tb'); tb.innerHTML='';
    if (!rows.length){
      tb.innerHTML = `<tr><td colspan="6" class="tiny">Chưa có dữ liệu</td></tr>`;
      return;
    }

    rows.forEach(p=>{
      const img = firstImage(p.image_urls);
      tb.insertAdjacentHTML('beforeend', `
        <tr>
          <td><div class="img">${img?`<a href="${img}" target="_blank"><img src="${img}"></a>`:''}</div></td>
          <td class="mono">${p.code_type||''}:${p.code_main||''}<div class="tiny">${p.code_alt||''}</div></td>
          <td>${p.name||''}<div class="tiny">${p.brand_model||''}</div></td>
          <td>${p.category||''}<div class="tiny">${p.shelf||''}</div></td>
          <td>${p.stock||''}</td>
          <td class="tiny">Nhập: ${p.cost_price||''}<br>Bán: ${p.sale_price||''}</td>
        </tr>
      `);
    });
  }

  $('btn').onclick=(e)=>{e.preventDefault();load();};
  $('search').addEventListener('keydown',(e)=>{ if(e.key==='Enter') load(); });

  init();
</script>
</body>
</html>
